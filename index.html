<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <article>
        <section id="phone">
            <img src="./assets/phone-frame.png" alt="phone">
        </section>
        <section id="form">
            <h1>
                <img src="./assets/1200px-Instagram_logo.svg.png" alt="logo" id="logo">
            </h1>
            <h2>Sign up to see photos and videos from your friends.</h2>
            <button>Login with Facebook</button>
            <p>OR</p>
            <form class="signup-form" action="">
                <input type='text' id='contact' name='contact' placeholder="Mobile Number or Email">
                <br>
                <input type='text' id='fullname' name='fullname' placeholder="Full Name">
                <br>
                <input type='text' id='username' name='username' placeholder="Username">
                <br>
                <input type='password' id='password' name='password' placeholder="Password">
                <br>
                <button>Next</button>
            </form>
            <p>By signing up, you agree to our Terms. Learn how we collect, use and share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy.</p>
            <p class="forusers">Have an account? <a>Log in</a></p>
            <div class="apps">
                <p>Get the app.</p>
                <img src="./assets/app-store.png" alt="Apple Store" class="applinks">
                <img src="./assets/google-play.png" alt="Google Play" class="applinks">
            </div>
        </section>
    </article>
</body>
</html>
